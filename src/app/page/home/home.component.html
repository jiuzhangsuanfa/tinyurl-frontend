<form [formGroup]="form" onsubmit="return false">
  <mat-form-field onsubmit="return false" appearance="outline">
    <input #input matInput formControlName="url" placeholder="https://your.example.com/some/path" autocomplete="off"
      type="url" (input)="onInput()" [readOnly]="loading">
    <mat-label>Shorten your link</mat-label>
    <mat-icon matSuffix style="color: #949494;" [matTooltip]="tip" (click)="icon === 'content_copy' && copy()">
      {{ icon }}</mat-icon>
  </mat-form-field>

  <button color="primary" [disabled]="form.invalid || loading" (click)="submit()" mat-raised-button>
    <ng-container *ngIf="loading; else elseTemplate">
      <app-loading style="margin: 2px auto;"></app-loading>
    </ng-container>
    <ng-template #elseTemplate>
      {{ button }}
    </ng-template>
  </button>
</form>

<a mat-button color="primary" [routerLink]="[ '/history' ]">View History</a>
